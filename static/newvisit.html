<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>office image</title>
    <meta
      name="description"
      content="Simple app to demonstrate the idea of rest interfaces"
    />
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

  </head>

  <body>
    <!-- Header -->
    <header class="container">
      <hgroup>
        <h1>New Visit</h1>
        <h2>Create a visit based on the times.</h2>
      </hgroup>

    </header>
    <!-- ./ Header -->


    <!-- Main -->
    <main class="container">
      
    <div class="grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div><input type="button" value="Back Home" onclick="toBackHome();"></div>
    </div>
    

    <h3>New Visit</h3>
    <form action="/api/visit" method="POST">
        <itemgroup>
            <label>Month</label>
            <input name="month" type="text" >
        </itemgroup>
        <itemgroup>
            <label>Day</label>
            <input name="day" type="text" >
        </itemgroup>
        <itemgroup>
            <label>Year (last 2 digits is ok)</label>
            <input name="year" type="text" >
        </itemgroup>
        <itemgroup>
            <label>Hour (24 hour notation)</label>
            <input name="hour" type="text" >
        </itemgroup>
        <itemgroup>
            <label>Min</label>
            <input name="min" type="text" >
        </itemgroup>
        <itemgroup>
            <label>Length (minutes)</label>
            <input name="len" type="text" >
          </itemgroup>
        <input type="submit" value="Submit">
    </form>

    </main>
    <!-- ./ Main -->

    <!-- Footer -->
    <footer class="container">
      <small
        >Built with <a href="https://picocss.com">Pico</a> and extra gravy at Atlanta Tech Villageâ€¢
    </small
      >
    </footer>
    <!-- ./ Footer -->
  </body>
  <script>
  function toBackHome() {
    location.href="/index.html"
  }

  </script>
</html>
